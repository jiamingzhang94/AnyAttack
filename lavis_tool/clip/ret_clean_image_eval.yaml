model:
  arch: clip

  model_type: ViT-L-14-336

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 336
        eval:
          name: "clip_image_eval"
          image_size: 336
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          storage: new_coco/coco/annotation/coco_karpathy_train.json
        val:
          storage: new_coco/coco/annotation/coco_karpathy_val.json
        test:
          storage: /new_data/yifei2/junhong/dataset/coco/transfer_5000_clean_image.json
      images:
        #        这里可以改为自定义的图像路径
        storage: /new_data/yifei2/junhong/AttackVLM-main/data/imagenet-1K/ILSVRC2012_img_val


run:
  task: retrieval

  # dataloading
  num_workers: 4
  batch_size_train: 32
  batch_size_eval: 128

  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: True

  # misc
  seed: 42
  output_dir: "output/clip/Retrieval_clean_image"

  evaluate: True
